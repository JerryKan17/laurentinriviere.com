      <script>
        const cloudsContainer = document.getElementById('clouds');
        const cloudImages = Array.from(cloudsContainer.children);
        const mountainContainer = document.querySelector('.mountain_container');

        // Variables pour le d√©filement continu des nuages
        let cloudPositionX = 0;
        const cloudScrollSpeed = 0.2; // Vitesse de d√©filement des nuages (lent)
        
        // --- LOGIQUE DE POSITIONNEMENT AL√âATOIRE (Gard√©) ---
        // M√©lange ordre (Fisher-Yates)
        for (let i = cloudImages.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          cloudsContainer.insertBefore(cloudImages[j], cloudImages[i]);
        }
        
        // Espacement et √©chelle al√©atoires
        cloudImages.forEach((img, i) => {
          if (i > 0) {
            const gap = 10 + Math.random() * 20; // vw
            img.style.marginLeft = `${gap}vw`;
          }
          const scale = 0.8 + Math.random() * 0.26;
          img.style.transform = `scale(${scale})`;
        });


        // --- NOUVELLE ANIMATION JS (D√©filement continu + Parallax) ---
        function animateFrame() {
          
          // 1. D√©filement continu des Nuages
          cloudPositionX -= cloudScrollSpeed; 
          // Condition de boucle bas√©e sur la largeur de la fen√™tre pour un d√©filement continu
          if (cloudPositionX < -window.innerWidth) {
            cloudPositionX = 0;
          }
          cloudsContainer.style.transform = `translateX(${cloudPositionX}px)`;


          // 2. Effet Parallax sur les Montagnes et les Nuages (au scroll)
          const scrollY = window.scrollY; // Distance d√©fil√©e
          
          // Les montagnes bougent TRES LENTEMENT au scroll (0.1 = tr√®s faible)
          const mountainParallax = scrollY * 0.1;
          mountainContainer.style.transform = `translateY(${mountainParallax}px)`;

          // Les nuages bougent encore plus lentement au scroll (0.05 = presque fixe)
          // On combine le d√©filement continu (cloudPositionX) avec le parallax vertical
          const cloudParallaxY = scrollY * 0.05;
          cloudsContainer.style.transform = `translate(${cloudPositionX}px, ${cloudParallaxY}px)`;


          // Demande le prochain frame pour l'animation
          requestAnimationFrame(animateFrame);
        }


        // --- SCRIPT D'APPARITION (On Load) et Lancement ---
        document.addEventListener('DOMContentLoaded', () => {
          
          // Lance toutes les animations (D√©filement continu + Parallax)
          animateFrame(); 
          
          // D√©clenche l'animation de chargement des √©l√©ments
          setTimeout(() => {
            document.body.classList.add('load-finished');
          }, 500);
        });
      </script>
